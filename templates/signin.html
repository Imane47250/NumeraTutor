<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - NumeraTutor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="NumeraTutor Logo" id="logo">
            <nav>
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('about') }}">About Us</a>
                <a href="{{ url_for('contact') }}">Contact Us</a>
                <a href="{{ url_for('signin') }}">Sign Up</a>
                <a href="{{ url_for('login') }}">Log In</a>

            </nav>
        </div>
    </header>
    <main>
        <div class="form-container centered-form">
            <p style="margin-bottom: 60px;">Welcome to NumeraTutor, sign up to create your account and book your sessions with your tutor.</p>
            <form id="signin-form" method="post" action="{{ url_for('signin') }}">
                {{ form.csrf_token }}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </main>
    <footer>
        <p>Â© 2023 NumeraTutor</p>
    </footer>
</body>
</html>
